<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="home" class="container">
        <img src="C:\Users\wagh7\OneDrive\Desktop\New folder\logo.jpg" alt="Logo" class="logo">
        <h1>Hello user!</h1>
        <h3>Enter your name to continue the Quiz.</h3>
        <input type="text" id="name" placeholder="Enter your name">
        <button style="background-color: #4ce0e8: border-radius: 3px; border-color: aqua;padding: 10px: margin: 10px:" id=enter">Enter</button>

    <h3>You'll have 10 seconds to answer each questions</h3>
        
        <div class="categories">
            <h2>Select Category:</h2>
            <button onclick="startQuiz('pipes')">Pipes and Cisterns</button>
            <button onclick="startQuiz('probability')">Probability</button>
            <br>
            <button onclick="startQuiz('age')">Problems on Age</button>
            <button onclick="startQuiz('profit')">Profit and Loss</button>
    </div>
    </div>

    <div id="quiz" class="container hidden">
        <div class="header">
            <span id="timer">Time: 60</span>
            <span id="score">Score: 0</span>
            <span id="question-number">Question: 1</span>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="result" class="container hidden">
        <h1 id="result-name"></h1>
        <p>Total Time Taken: <span id="total-time"></span></p>
        <p>Total Questions: <span id="total-questions"></span></p>
        <p>Correct Answers: <span id="correct-answers"></span></p>
        <p>Wrong Answers: <span id="wrong-answers"></span></p>
        <p>Score: <span id="percentage"></span>%</p>
        <button onclick="restart()">Start Again</button>
        <button onclick="goHome()">Go to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
